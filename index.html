<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Fuzzy Painter Pro-3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d0e;
            --panel-bg: rgba(23, 23, 26, 0.85);
            --accent: #3b82f6;
            --accent-gradient: linear-gradient(135deg, #3b82f6, #8b5cf6);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #viewport-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #viewport {
            width: 100%;
            height: 100%;
            display: block;
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }

        .sidebar {
            position: absolute;
            top: 20px;
            right: 20px;
            /* Moved to right */
            width: 300px;
            max-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        /* Tool Shelf Styles */
        .tool-shelf {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 260px;
            height: auto;
            max-height: 80vh;
            background: var(--panel-bg);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-left: none;
            border-radius: 0 20px 20px 0;
            z-index: 101;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 8px 0 32px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .tool-shelf.collapsed {
            transform: translateY(-50%) translateX(-220px);
        }

        .tool-shelf-toggle {
            position: absolute;
            right: -24px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 60px;
            background: var(--panel-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-left: none;
            border-radius: 0 12px 12px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            transition: color 0.2s;
        }

        .tool-shelf-toggle:hover {
            color: var(--accent);
        }

        .tool-shelf-content {
            padding: 20px;
            overflow-y: auto;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .tool-shelf.collapsed .tool-shelf-content {
            opacity: 0;
            pointer-events: none;
        }

        .tool-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.85rem;
        }

        .tool-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
        }

        .tool-item.active {
            background: var(--accent-gradient);
            color: white;
            border: none;
        }

        .tool-icon {
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.7rem;
        }

        .header {
            padding: 24px;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0 24px 24px 24px;
        }

        .content::-webkit-scrollbar {
            width: 4px;
        }

        .content::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .section-label {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin: 24px 0 12px 0;
            display: flex;
            align-items: center;
        }

        .section-label::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
            margin-left: 10px;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .label-row label {
            font-size: 0.85rem;
            color: var(--text-main);
        }

        .value-badge {
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--accent);
        }

        .file-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .file-zone:hover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.03);
        }

        .file-zone p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .file-zone input {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: #2d2d30;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
        }

        .btn-primary:not(:disabled):hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border: 1px solid var(--border);
        }

        .btn-secondary:not(:disabled):hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .history-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
        }

        .toolbar {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            padding: 6px;
            z-index: 100;
        }

        .tool-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: var(--text-muted);
            transition: all 0.2s;
            cursor: pointer;
            font-weight: 800;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .tool-btn.active,
        .tool-tab.active {
            background: var(--accent);
            color: #fff;
        }

        #overlay {
            position: fixed;
            inset: 0;
            background: #0d0d0e;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.05);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .progress-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--accent-gradient);
            transition: width 0.1s;
        }

        .stats {
            position: absolute;
            bottom: 24px;
            right: 24px;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            text-align: right;
            pointer-events: none;
        }

        .tool-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            padding: 4px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .tool-tab {
            flex: 1;
            padding: 8px 4px;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }

        .tool-tab.active {
            background: var(--accent);
            color: #fff;
        }
    </style>
</head>

<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }

    <script type="module">
        import * as THREE from 'three';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';
        import { STLExporter } from 'three/addons/exporters/STLExporter.js';
        import { SVGLoader } from 'three/addons/loaders/SVGLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        /**
         * BASE TOOL CLASS
         * Extend this class to add new features
         */
        class Tool {
            constructor(app, id, name) {
                this.app = app;
                this.id = id;
                this.name = name;
            }

            activate() { this.renderUI(); }
            deactivate() { }
            getUI() { return ""; }
            getShortcuts() { return ""; }
            onMouseDown(e) { }
            onMouseMove(e) { }
            onMouseUp(e) { }
            onDoubleClick(e) { }
            updateCursor(e) { }

            renderUI() {
                const container = document.getElementById('tool-settings');
                container.innerHTML = this.getUI();
                const shortcutContainer = document.getElementById('tool-shortcuts');
                shortcutContainer.innerHTML = this.getShortcuts() + `
                    <p><b>Right Mouse:</b> Rotate</p>
                    <p><b>Ctrl + Z / Y:</b> Undo / Redo</p>
                `;
                this.initUI();
            }

            initUI() { }
        }

        /**
         * SUBDIVIDE TOOL
         */
        class SubdivideTool extends Tool {
            constructor(app) {
                super(app, 'subdivide', 'SUBDIVIDE');
                this.settings = { iterations: 1 };
            }

            getUI() {
                return `
                    <div class="section-label">Subdivision Settings</div>
                    <div class="control-group">
                        <div class="label-row">
                            <label>Iterations</label>
                            <span class="value-badge" id="val-sub-iter">${this.settings.iterations}</span>
                        </div>
                        <input type="range" id="input-sub-iter" min="1" max="2" step="1" value="${this.settings.iterations}">
                        <p style="font-size: 0.6rem; color: var(--text-muted); margin-top: 5px;">
                            Warning: Each iteration quadruples the polygon count of the selection.
                        </p>
                    </div>
                    <button class="btn btn-primary" id="btn-apply-subdivide">APLICAR EFECTO</button>
                `;
            }

            initUI() {
                this.app.setupSlider('input-sub-iter', 'val-sub-iter', (v) => this.settings.iterations = Math.round(v));
                document.getElementById('btn-apply-subdivide').onclick = () => this.execute();
            }

            execute() {
                if (this.app.selection.size === 0) {
                    alert("Please select at least one polygon first.");
                    return;
                }

                this.app.saveHistory();
                this.app.showOverlay("SUBDIVIDING...");

                setTimeout(() => {
                    for (let i = 0; i < this.settings.iterations; i++) {
                        this.subdivideIteration();
                    }
                    this.app.hideOverlay();
                }, 50);
            }

            subdivideIteration() {
                const oldPos = this.app.modelState.mesh.geometry.attributes.position;
                const selection = this.app.selection;
                const newVertices = [];
                const newSelection = new Set();
                let currentTri = 0;

                for (let i = 0; i < oldPos.count / 3; i++) {
                    const v1 = new THREE.Vector3().fromBufferAttribute(oldPos, i * 3);
                    const v2 = new THREE.Vector3().fromBufferAttribute(oldPos, i * 3 + 1);
                    const v3 = new THREE.Vector3().fromBufferAttribute(oldPos, i * 3 + 2);

                    if (selection.has(i)) {
                        // Midpoints
                        const m12 = new THREE.Vector3().lerpVectors(v1, v2, 0.5);
                        const m23 = new THREE.Vector3().lerpVectors(v2, v3, 0.5);
                        const m31 = new THREE.Vector3().lerpVectors(v3, v1, 0.5);

                        // 4 new triangles
                        // T1: v1, m12, m31
                        [v1, m12, m31].forEach(v => newVertices.push(v.x, v.y, v.z));
                        newSelection.add(currentTri++);
                        // T2: v2, m23, m12
                        [v2, m23, m12].forEach(v => newVertices.push(v.x, v.y, v.z));
                        newSelection.add(currentTri++);
                        // T3: v3, m31, m23
                        [v3, m31, m23].forEach(v => newVertices.push(v.x, v.y, v.z));
                        newSelection.add(currentTri++);
                        // T4: m12, m23, m31 (central)
                        [m12, m23, m31].forEach(v => newVertices.push(v.x, v.y, v.z));
                        newSelection.add(currentTri++);
                    } else {
                        newVertices.push(v1.x, v1.y, v1.z, v2.x, v2.y, v2.z, v3.x, v3.y, v3.z);
                        currentTri++;
                    }
                }

                const newGeo = new THREE.BufferGeometry();
                newGeo.setAttribute('position', new THREE.Float32BufferAttribute(newVertices, 3));
                newGeo.computeVertexNormals();
                this.app.setupModel(newGeo, true);
                this.app.selection = newSelection;
            }
        }

        /**
         * FUZZY SKIN TOOL
         */
        class FuzzyTool extends Tool {
            constructor(app) {
                super(app, 'fuzzy', 'FUZZY SKIN');
                this.settings = { thickness: 0.5, density: 1.0, scale: 2.0 };
                this.initNoise();
            }

            initNoise() {
                this.p = new Uint8Array(512);
                const p = new Uint8Array(256);
                for (let i = 0; i < 256; i++) p[i] = i;
                for (let i = 255; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [p[i], p[j]] = [p[j], p[i]];
                }
                for (let i = 0; i < 256; i++) this.p[i] = this.p[i + 256] = p[i];
            }

            noise3D(x, y, z) {
                const X = Math.floor(x) & 255, Y = Math.floor(y) & 255, Z = Math.floor(z) & 255;
                x -= Math.floor(x); y -= Math.floor(y); z -= Math.floor(z);
                const u = x * x * x * (x * (x * 6 - 15) + 10), v = y * y * y * (y * (y * 6 - 15) + 10), w = z * z * z * (z * (z * 6 - 15) + 10);
                const A = this.p[X] + Y, AA = this.p[A] + Z, AB = this.p[A + 1] + Z, B = this.p[X + 1] + Y, BA = this.p[B] + Z, BB = this.p[B + 1] + Z;
                const grad = (h, x, y, z) => {
                    h &= 15;
                    const u = h < 8 ? x : y, v = h < 4 ? y : h === 12 || h === 14 ? x : z;
                    return ((h & 1) === 0 ? u : -u) + ((h & 2) === 0 ? v : -v);
                };
                const lerp = (t, a, b) => a + t * (b - a);
                return lerp(w, lerp(v, lerp(u, grad(this.p[AA], x, y, z), grad(this.p[BA], x - 1, y, z)),
                    lerp(u, grad(this.p[AB], x, y - 1, z), grad(this.p[BB], x - 1, y - 1, z))),
                    lerp(v, lerp(u, grad(this.p[AA + 1], x, y, z - 1), grad(this.p[BA + 1], x - 1, y, z - 1)),
                        lerp(u, grad(this.p[AB + 1], x, y - 1, z - 1), grad(this.p[BB + 1], x - 1, y - 1, z - 1))));
            }

            getUI() {
                return `
                    <div class="section-label">Fuzzy Settings</div>
                    <div class="control-group">
                        <div class="label-row">
                            <label>Thickness (mm)</label>
                            <span class="value-badge" id="val-fuz-thick">${this.settings.thickness.toFixed(2)}</span>
                        </div>
                        <input type="range" id="input-fuz-thick" min="0.1" max="2.0" step="0.1" value="${this.settings.thickness}">
                    </div>
                    <div class="control-group">
                        <div class="label-row">
                            <label>Point Distance (mm)</label>
                            <span class="value-badge" id="val-fuz-dens">${this.settings.density.toFixed(2)}</span>
                        </div>
                        <input type="range" id="input-fuz-dens" min="0.2" max="3.0" step="0.1" value="${this.settings.density}">
                    </div>
                    <div class="control-group">
                        <div class="label-row">
                            <label>Noise Scale</label>
                            <span class="value-badge" id="val-fuz-scale">${this.settings.scale.toFixed(1)}</span>
                        </div>
                        <input type="range" id="input-fuz-scale" min="0.1" max="10.0" step="0.1" value="${this.settings.scale}">
                    </div>
                    <button class="btn btn-primary" id="btn-apply-fuzzy">APLICAR EFECTO</button>
                `;
            }

            initUI() {
                this.app.setupSlider('input-fuz-thick', 'val-fuz-thick', (v) => this.settings.thickness = v);
                this.app.setupSlider('input-fuz-dens', 'val-fuz-dens', (v) => this.settings.density = v);
                this.app.setupSlider('input-fuz-scale', 'val-fuz-scale', (v) => this.settings.scale = v);
                document.getElementById('btn-apply-fuzzy').onclick = () => this.execute();
            }

            execute() {
                if (this.app.selection.size === 0) {
                    alert("Please select a region first.");
                    return;
                }

                this.app.saveHistory();
                this.app.showOverlay("GENERATING FUZZY SKIN...");

                setTimeout(() => {
                    this.prepareResolution();
                    this.applyNoise();
                    this.app.hideOverlay();
                }, 50);
            }

            prepareResolution() {
                let changed = true;
                let limit = 0;
                const threshold = this.settings.density;

                // Increased limit to 8 to handle very large triangles
                // Run until no edges in the selection exceed the threshold
                while (changed && limit < 8) {
                    changed = this.adaptiveSubdivide(threshold);
                    limit++;
                }
            }

            adaptiveSubdivide(threshold) {
                const pos = this.app.modelState.mesh.geometry.attributes.position;
                const selection = this.app.selection;
                const threshSq = threshold * threshold;
                const edgesToSplit = new Map();

                const getV = (idx) => new THREE.Vector3().fromBufferAttribute(pos, idx);
                const getK = (idx) => `${pos.getX(idx).toFixed(3)},${pos.getY(idx).toFixed(3)},${pos.getZ(idx).toFixed(3)}`;
                const getEK = (idx1, idx2) => [getK(idx1), getK(idx2)].sort().join('|');

                // 1. Identify all edges in the selection that are too long
                for (const fIdx of selection) {
                    const i1 = fIdx * 3, i2 = fIdx * 3 + 1, i3 = fIdx * 3 + 2;
                    const v1 = getV(i1), v2 = getV(i2), v3 = getV(i3);

                    if (v1.distanceToSquared(v2) > threshSq) edgesToSplit.set(getEK(i1, i2), new THREE.Vector3().lerpVectors(v1, v2, 0.5));
                    if (v2.distanceToSquared(v3) > threshSq) edgesToSplit.set(getEK(i2, i3), new THREE.Vector3().lerpVectors(v2, v3, 0.5));
                    if (v3.distanceToSquared(i1) > threshSq) edgesToSplit.set(getEK(i3, i1), new THREE.Vector3().lerpVectors(v3, v1, 0.5));
                }

                if (edgesToSplit.size === 0) return false;

                // 2. Rebuild the entire mesh geometry to maintain manifoldness
                const newVertices = [];
                const newSelection = new Set();
                let triCount = 0;

                for (let i = 0; i < pos.count / 3; i++) {
                    const i1 = i * 3, i2 = i * 3 + 1, i3 = i * 3 + 2;
                    const v1 = getV(i1), v2 = getV(i2), v3 = getV(i3);
                    const k12 = getEK(i1, i2), k23 = getEK(i2, i3), k31 = getEK(i3, i1);
                    const m12 = edgesToSplit.get(k12), m23 = edgesToSplit.get(k23), m31 = edgesToSplit.get(k31);

                    const s12 = !!m12, s23 = !!m23, s31 = !!m31;
                    const splitCount = (s12 ? 1 : 0) + (s23 ? 1 : 0) + (s31 ? 1 : 0);
                    const isSelected = selection.has(i);

                    const addTri = (va, vb, vc) => {
                        [va, vb, vc].forEach(v => newVertices.push(v.x, v.y, v.z));
                        if (isSelected) newSelection.add(triCount);
                        triCount++;
                    };

                    if (splitCount === 3) {
                        addTri(v1, m12, m31); addTri(m12, v2, m23); addTri(m31, m23, v3); addTri(m12, m23, m31);
                    } else if (splitCount === 2) {
                        // Determine which edge is NOT split and orient
                        let _v1 = v1, _v2 = v2, _v3 = v3, _m12 = m12, _m23 = m23;
                        if (!s12) [_v1, _v2, _v3, _m12, _m23] = [v2, v3, v1, m23, m31];
                        else if (!s23) [_v1, _v2, _v3, _m12, _m23] = [v3, v1, v2, m31, m12];
                        addTri(_v1, _m12, _v3); addTri(_m12, _m23, _v3); addTri(_m12, _v2, _m23);
                    } else if (splitCount === 1) {
                        // Orient so m12 is the split edge
                        let _v1 = v1, _v2 = v2, _v3 = v3, _m = m12;
                        if (s23) [_v1, _v2, _v3, _m] = [v2, v3, v1, m23];
                        else if (s31) [_v1, _v2, _v3, _m] = [v3, v1, v2, m31];
                        addTri(_v1, _m, _v3); addTri(_m, _v2, _v3);
                    } else {
                        addTri(v1, v2, v3);
                    }
                }

                const newGeo = new THREE.BufferGeometry();
                newGeo.setAttribute('position', new THREE.Float32BufferAttribute(newVertices, 3));
                newGeo.computeVertexNormals();
                this.app.setupModel(newGeo, true);
                this.app.selection = newSelection;
                return true;
            }

            applyNoise() {
                const pos = this.app.modelState.mesh.geometry.attributes.position;
                const normals = this.app.modelState.mesh.geometry.attributes.normal;
                const selection = this.app.selection;
                const vertexGroups = this.app.modelState.vertexGroups;

                const selectedCoords = new Set();
                selection.forEach(fIdx => {
                    for (let i = 0; i < 3; i++) {
                        const idx = fIdx * 3 + i;
                        selectedCoords.add(`${pos.getX(idx).toFixed(3)},${pos.getY(idx).toFixed(3)},${pos.getZ(idx).toFixed(3)}`);
                    }
                });

                const interiorCoords = new Set();
                selectedCoords.forEach(key => {
                    const group = vertexGroups.get(key);
                    const isAllSelected = group.every(vIdx => selection.has(Math.floor(vIdx / 3)));
                    if (isAllSelected) interiorCoords.add(key);
                });

                interiorCoords.forEach(key => {
                    const group = vertexGroups.get(key);
                    const v = new THREE.Vector3().fromBufferAttribute(pos, group[0]);

                    // Use 3D Perlin Noise based on coordinate position
                    const noiseVal = this.noise3D(
                        v.x * this.settings.scale,
                        v.y * this.settings.scale,
                        v.z * this.settings.scale
                    );

                    const jitter = noiseVal * this.settings.thickness;
                    const n = new THREE.Vector3().fromBufferAttribute(normals, group[0]);

                    group.forEach(vIdx => {
                        pos.setXYZ(
                            vIdx,
                            v.x + n.x * jitter,
                            v.y + n.y * jitter,
                            v.z + n.z * jitter
                        );
                    });
                });

                pos.needsUpdate = true;
                this.app.modelState.mesh.geometry.computeVertexNormals();
                this.app.updateEdges();
                this.app.updateSelectionVisuals();
            }
        }




















        /**
         * MAIN APPLICATION
         */
        class App {
            constructor() {
                this.tools = {};
                this.activeTool = null;
                this.isRendering = false;
                this.isProcessing = false;

                this.history = []; this.historyIndex = -1;
                this.modelState = { mesh: null, edges: null, originalVertices: null, maxDim: 1, adjacency: null, vertexGroups: null };
                this.selection = new Set();

                this.initScene();
                this.initCommonListeners();

                this.progressContainer = document.getElementById('progress-container');
                this.progressBar = document.getElementById('progress-bar');
                this.overlay = document.getElementById('overlay');
                this.loadingText = document.getElementById('loading-text');

                // Register Tools
                this.registerTool(new SubdivideTool(this));
                this.registerTool(new FuzzyTool(this));

                this.hideOverlay();
            }

            initScene() {
                this.canvas = document.getElementById('viewport');
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x0d0d0e);

                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);
                this.camera.position.set(100, 100, 100);

                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.3;

                this.controls = new OrbitControls(this.camera, this.canvas);
                this.controls.enableDamping = true;
                this.controls.mouseButtons = { LEFT: THREE.MOUSE.ROTATE, MIDDLE: THREE.MOUSE.DOLLY, RIGHT: THREE.MOUSE.ROTATE };

                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();

                // Helpers
                this.grid = new THREE.GridHelper(100, 100, 0x333333, 0x222222);
                this.grid.rotation.x = Math.PI / 2; // Flat on XY plane for 3D printing feel
                this.scene.add(this.grid);
                this.axes = new THREE.AxesHelper(10);
                this.scene.add(this.axes);

                const ringGeo = new THREE.RingGeometry(0.9, 1, 32);
                this.brushCursor = new THREE.Mesh(ringGeo, new THREE.MeshBasicMaterial({ color: 0x3b82f6, transparent: true, opacity: 0.8 }));
                this.brushCursor.visible = false;
                this.scene.add(this.brushCursor);

                const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
                this.scene.add(hemiLight);

                const mainLight = new THREE.DirectionalLight(0xffffff, 2.5);
                mainLight.position.set(1, 1, 1);
                this.scene.add(mainLight);

                const backLight = new THREE.DirectionalLight(0xffffff, 1.0);
                backLight.position.set(-1, -1, 1);
                this.scene.add(backLight);
            }

            registerTool(tool) {
                this.tools[tool.id] = tool;
                const shelf = document.getElementById('shelf-tools');
                if (shelf.querySelector('p')) shelf.innerHTML = ""; // Clear empty message

                const el = document.createElement('div');
                el.className = 'tool-item';
                el.id = `tool-${tool.id}`;
                el.innerHTML = `
                    <div class="tool-icon">${tool.name.substring(0, 2)}</div>
                    <span>${tool.name}</span>
                `;
                el.onclick = () => this.switchTool(tool.id);
                shelf.appendChild(el);
            }

            switchTool(id) {
                if (this.activeTool) {
                    this.activeTool.deactivate();
                    document.getElementById(`tool-${this.activeTool.id}`).classList.remove('active');
                }
                this.activeTool = this.tools[id];
                this.activeTool.activate();
                document.getElementById(`tool-${id}`).classList.add('active');
            }

            initCommonListeners() {
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });

                document.getElementById('file-input').onchange = (e) => this.loadFile(e.target.files[0]);

                this.canvas.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                window.addEventListener('mousemove', (e) => {
                    this.activeTool?.updateCursor(e);
                    this.activeTool?.onMouseMove(e);
                });
                window.addEventListener('mouseup', (e) => this.activeTool?.onMouseUp(e));
                this.canvas.addEventListener('dblclick', (e) => this.handleDoubleClick(e));

                document.getElementById('btn-undo').onclick = () => this.undo();
                document.getElementById('btn-redo').onclick = () => this.redo();
                document.getElementById('btn-repair').onclick = () => this.repairMesh();
                document.getElementById('btn-export').onclick = () => this.exportSTL();
                document.getElementById('btn-reset').onclick = () => this.resetGeometry();

                document.getElementById('view-top').onclick = () => this.snapView('top');
                document.getElementById('view-front').onclick = () => this.snapView('front');
                document.getElementById('view-side').onclick = () => this.snapView('side');
                document.getElementById('toggle-wireframe').onclick = () => this.toggleWireframe();
                document.getElementById('toggle-edges').onclick = () => this.toggleEdges();
                document.getElementById('toggle-helpers').onclick = () => this.toggleHelpers();

                // Shelf Toggle
                const shelf = document.getElementById('tool-shelf');
                const shelfBtn = document.getElementById('shelf-toggle');
                shelfBtn.onclick = () => {
                    shelf.classList.toggle('collapsed');
                    shelfBtn.querySelector('span').textContent = shelf.classList.contains('collapsed') ? '❯' : '❮';
                };
            }

            setupSlider(id, valId, cb) {
                const el = document.getElementById(id);
                el.oninput = (e) => {
                    const val = parseFloat(e.target.value);
                    document.getElementById(valId).textContent = val.toFixed(2);
                    cb(val);
                };
            }

            async loadFile(file) {
                if (!file) return;
                this.showOverlay(`LOADING ${file.name.toUpperCase()}`);
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const geometry = new STLLoader().parse(e.target.result);
                        this.setupModel(geometry);
                    } catch (err) { alert(err.message); this.hideOverlay(); }
                };
                reader.readAsArrayBuffer(file);
            }

            setupModel(geometry, isRestoring = false) {
                // Capture current visual states
                const wireframeActive = this.modelState.mesh ? this.modelState.mesh.material.wireframe : false;
                const edgesActive = this.modelState.edges !== null;

                if (this.modelState.mesh) this.scene.remove(this.modelState.mesh);
                if (this.modelState.edges) this.scene.remove(this.modelState.edges);

                if (!isRestoring) {
                    geometry.center();
                    geometry.computeBoundingBox();
                }

                const size = new THREE.Vector3();
                geometry.computeBoundingBox();
                geometry.boundingBox.getSize(size);
                this.modelState.maxDim = Math.max(size.x, size.y, size.z);

                const pos = geometry.attributes.position;
                this.modelState.vertexGroups = new Map();
                for (let i = 0; i < pos.count; i++) {
                    const key = `${pos.getX(i).toFixed(3)},${pos.getY(i).toFixed(3)},${pos.getZ(i).toFixed(3)}`;
                    if (!this.modelState.vertexGroups.has(key)) this.modelState.vertexGroups.set(key, []);
                    this.modelState.vertexGroups.get(key).push(i);
                }

                this.modelState.mesh = new THREE.Mesh(geometry, new THREE.MeshStandardMaterial({
                    color: 0x888888,
                    vertexColors: true,
                    roughness: 0.4,
                    metalness: 0.2,
                    flatShading: true,
                    side: THREE.DoubleSide,
                    wireframe: wireframeActive // Restore wireframe state
                }));
                this.initVertexColors();
                this.scene.add(this.modelState.mesh);

                if (!isRestoring) {
                    this.camera.position.set(this.modelState.maxDim * 1.5, this.modelState.maxDim * 1.5, this.modelState.maxDim * 1.5);
                    this.controls.target.set(0, 0, 0);
                    this.modelState.originalVertices = pos.array.slice();
                    this.history = []; this.historyIndex = -1; this.saveHistory();
                }

                this.controls.update();

                document.getElementById('stat-verts').textContent = `Vertices: ${pos.count}`;
                document.getElementById('stat-dims').textContent = `Dim: ${size.x.toFixed(1)}x${size.y.toFixed(1)}`;

                document.getElementById('controls-container').style.display = 'block';

                // Adjust helpers to model size
                this.grid.scale.set(this.modelState.maxDim * 0.1, this.modelState.maxDim * 0.1, 1);
                this.axes.scale.set(this.modelState.maxDim * 0.5, this.modelState.maxDim * 0.5, this.modelState.maxDim * 0.5);

                // Restore edges if they were active
                if (edgesActive) {
                    this.modelState.edges = null; // Reset pointer to allow toggleEdges to create fresh ones
                    this.toggleEdges();
                }

                this.startRendering(); this.buildAdjacency();
            }

            async buildAdjacency() {
                this.showOverlay("ANALYZING MESH...");
                const pos = this.modelState.mesh.geometry.attributes.position;
                const triCount = pos.count / 3;
                const vToTri = new Map();
                this.modelState.adjacency = Array.from({ length: triCount }, () => new Set());

                for (let i = 0; i < triCount; i++) {
                    for (let j = 0; j < 3; j++) {
                        const key = `${pos.getX(i * 3 + j).toFixed(3)},${pos.getY(i * 3 + j).toFixed(3)},${pos.getZ(i * 3 + j).toFixed(3)}`;
                        if (!vToTri.has(key)) vToTri.set(key, []);
                        vToTri.get(key).push(i);
                    }
                }
                for (let i = 0; i < triCount; i++) {
                    for (let j = 0; j < 3; j++) {
                        vToTri.get(`${pos.getX(i * 3 + j).toFixed(3)},${pos.getY(i * 3 + j).toFixed(3)},${pos.getZ(i * 3 + j).toFixed(3)}`)
                            .forEach(other => { if (other !== i) this.modelState.adjacency[i].add(other); });
                    }
                }
                this.hideOverlay();
            }

            initVertexColors() {
                const pos = this.modelState.mesh.geometry.attributes.position;
                const colors = new Float32Array(pos.count * 3);
                for (let i = 0; i < pos.count; i++) {
                    colors[i * 3] = 0.53; // Default 0x888888
                    colors[i * 3 + 1] = 0.53;
                    colors[i * 3 + 2] = 0.53;
                }
                this.modelState.mesh.geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            }

            handleMouseDown(e) {
                if (e.button !== 0) return; // Only left click
                this.mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                this.mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                this.raycaster.setFromCamera(this.mouse, this.camera);

                const intersects = this.raycaster.intersectObject(this.modelState.mesh);
                if (intersects.length > 0) {
                    const faceIndex = intersects[0].faceIndex;
                    if (e.shiftKey) {
                        if (this.selection.has(faceIndex)) this.selection.delete(faceIndex);
                        else this.selection.add(faceIndex);
                    } else {
                        this.selection.clear();
                        this.selection.add(faceIndex);
                    }
                    this.updateSelectionVisuals();
                } else if (!e.shiftKey) {
                    this.selection.clear();
                    this.updateSelectionVisuals();
                }
            }

            handleDoubleClick(e) {
                this.mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                this.mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                this.raycaster.setFromCamera(this.mouse, this.camera);

                const intersects = this.raycaster.intersectObject(this.modelState.mesh);
                if (intersects.length > 0) {
                    const startFace = intersects[0].faceIndex;
                    this.floodSelectSurface(startFace, e.shiftKey);
                }
            }

            floodSelectSurface(start, additive) {
                if (!this.modelState.adjacency) return;
                if (!additive) this.selection.clear();

                const normals = this.modelState.mesh.geometry.attributes.normal;
                const queue = [start];
                const visited = new Set([start]);

                // Angle threshold for region growing (25 degrees)
                // Allows selection to flow over curved surfaces but stop at sharp corners.
                const thresh = Math.cos(25 * (Math.PI / 180));

                while (queue.length > 0) {
                    const curr = queue.shift();
                    this.selection.add(curr);

                    const currNormal = new THREE.Vector3().fromBufferAttribute(normals, curr * 3);

                    const neighbors = this.modelState.adjacency[curr];
                    for (const n of neighbors) {
                        if (visited.has(n)) continue;
                        const nNormal = new THREE.Vector3().fromBufferAttribute(normals, n * 3);

                        // Check angle between adjacent faces (local continuity)
                        if (currNormal.dot(nNormal) > thresh) {
                            visited.add(n);
                            queue.push(n);
                        }
                    }
                }
                this.updateSelectionVisuals();
            }

            updateSelectionVisuals() {
                const colorAttr = this.modelState.mesh.geometry.attributes.color;
                const count = colorAttr.count;

                for (let i = 0; i < count / 3; i++) {
                    const isSelected = this.selection.has(i);
                    const r = isSelected ? 0.23 : 0.53; // 0x3b82f6 vs 0x888888
                    const g = isSelected ? 0.51 : 0.53;
                    const b = isSelected ? 0.96 : 0.53;

                    for (let j = 0; j < 3; j++) {
                        colorAttr.setXYZ(i * 3 + j, r, g, b);
                    }
                }
                colorAttr.needsUpdate = true;
            }



            repairMesh() {
                this.showOverlay("REPAIRING MESH / WELDING...");

                setTimeout(async () => {
                    this.saveHistory();
                    const pos = this.modelState.mesh.geometry.attributes.position;
                    const tolerance = 0.01; // 0.01mm tolerance for welding
                    const factor = 1 / tolerance;
                    const grid = new Map();

                    // Group vertices by grid cells
                    for (let i = 0; i < pos.count; i++) {
                        const gx = Math.round(pos.getX(i) * factor);
                        const gy = Math.round(pos.getY(i) * factor);
                        const gz = Math.round(pos.getZ(i) * factor);
                        const key = `${gx},${gy},${gz}`;
                        if (!grid.has(key)) grid.set(key, []);
                        grid.get(key).push(i);
                    }

                    let weldedCount = 0;
                    grid.forEach(indices => {
                        if (indices.length > 1) weldedCount += indices.length - 1;
                        const avg = new THREE.Vector3(0, 0, 0);
                        indices.forEach(idx => {
                            avg.x += pos.getX(idx);
                            avg.y += pos.getY(idx);
                            avg.z += pos.getZ(idx);
                        });
                        avg.divideScalar(indices.length);
                        indices.forEach(idx => pos.setXYZ(idx, avg.x, avg.y, avg.z));
                    });

                    pos.needsUpdate = true;
                    this.modelState.mesh.geometry.computeVertexNormals();

                    // Rebuild internal structures
                    await this.buildAdjacency();
                    this.updateEdges();

                    this.hideOverlay();
                    console.log(`Repair complete: welded ${weldedCount} vertices.`);
                }, 100);
            }

            saveHistory() {
                const data = this.modelState.mesh.geometry.attributes.position.array.slice();
                if (this.historyIndex < this.history.length - 1) this.history = this.history.slice(0, this.historyIndex + 1);
                this.history.push(data); if (this.history.length > 20) this.history.shift(); else this.historyIndex++;
                document.getElementById('btn-undo').disabled = this.historyIndex <= 0;
            }

            undo() { if (this.historyIndex > 0) this.restore(this.history[--this.historyIndex]); }
            restore(data) {
                const pos = this.modelState.mesh.geometry.attributes.position;
                if (pos.array.length !== data.length) {
                    const geo = new THREE.BufferGeometry();
                    geo.setAttribute('position', new THREE.Float32BufferAttribute(data, 3));
                    this.setupModel(geo, true); return;
                }
                pos.array.set(data); pos.needsUpdate = true;
                this.modelState.mesh.geometry.computeVertexNormals(); this.updateEdges();
            }

            toggleWireframe() {
                if (!this.modelState.mesh) return;
                const active = this.modelState.mesh.material.wireframe = !this.modelState.mesh.material.wireframe;
                document.getElementById('toggle-wireframe').classList.toggle('active', active);
            }

            toggleEdges() {
                if (!this.modelState.mesh) return;
                const btn = document.getElementById('toggle-edges');
                if (this.modelState.edges) {
                    this.scene.remove(this.modelState.edges);
                    this.modelState.edges.geometry.dispose();
                    this.modelState.edges = null;
                    btn.classList.remove('active');
                } else {
                    this.modelState.edges = new THREE.LineSegments(
                        new THREE.WireframeGeometry(this.modelState.mesh.geometry),
                        new THREE.LineBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.5 })
                    );
                    this.scene.add(this.modelState.edges);
                    btn.classList.add('active');
                }
            }
            updateEdges() { if (this.modelState.edges) { this.scene.remove(this.modelState.edges); this.modelState.edges.geometry.dispose(); this.modelState.edges = null; this.toggleEdges(); } }

            toggleHelpers() {
                const btn = document.getElementById('toggle-helpers');
                const visible = !this.grid.visible;
                this.grid.visible = visible;
                this.axes.visible = visible;
                btn.classList.toggle('active', visible);
            }

            snapView(s) {
                const d = this.modelState.maxDim * 2;
                if (s === 'top') this.camera.position.set(0, d, 0); else if (s === 'front') this.camera.position.set(0, 0, d); else this.camera.position.set(d, 0, 0);
                this.controls.target.set(0, 0, 0); this.controls.update();
            }
            resetGeometry() { if (this.modelState.originalVertices) this.restore(this.modelState.originalVertices); }
            exportSTL() {
                const res = new STLExporter().parse(this.modelState.mesh);
                const link = document.createElement('a');
                link.href = URL.createObjectURL(new Blob([res], { type: 'application/octet-stream' }));
                link.download = 'export.stl'; link.click();
            }

            showOverlay(t) { this.loadingText.textContent = t; this.overlay.style.display = 'flex'; this.overlay.style.opacity = '1'; }
            hideOverlay() { this.overlay.style.opacity = '0'; setTimeout(() => this.overlay.style.display = 'none', 500); }
            startRendering() { if (!this.isRendering) { this.isRendering = true; this.animate(); } }
            animate() { if (this.isRendering) { requestAnimationFrame(() => this.animate()); this.controls.update(); this.renderer.render(this.scene, this.camera); } }
        }

        new App();
    </script>
